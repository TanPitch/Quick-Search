<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="application-name" content="Quick Search">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="Icon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="Icon-72.png">
  <link rel="apple-touch-icon" sizes="120x120" href="Icon@2x.png">
  <meta name="apple-mobile-web-app-title" content="Quick Search">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Search</title>

  <link rel="stylesheet" href="index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="search_bar">
    <span class="material-symbols-outlined">search</span>
    <input id="searchBox" placeholder="Search" style="width: 100%;">
    <span id="btn_clear" class="material-symbols-outlined text-b3 btn" style="margin-left: auto;">close</span>
  </div>

  <div id="search_result"></div>

  <div id="page_detail">
    <div id="page_detail_header">
      <span>Header</span>
      <div id="header_row">
        <!-- TODO: -->
        <div>Adult Dose</div>
        <div>Ped Dose</div>
        <div>Renal Dose</div>
        <div>Hepatic Dose</div>
        <div>ADR</div>
        &nbsp;
      </div>
    </div>
    <div id="page_content"></div>
  </div>

  <div id="btn_up"><span class="material-symbols-outlined">arrow_upward</span></div>
  <div id="btn_cal"><span class="material-symbols-outlined">function</span></div>

  <div id="page_dose">
    <span>Calculator</span>
    <div class="dose_row">
      <span>Weight</span>
      <input type="number" min="0">
      <div class="row_btn">
        <span class="selected">kg</span>
        <span>lb</span>
      </div>
    </div>
    <div class="dose_row">
      <span>Dosage</span>
      <input type="number" min="0">
      <div class="row_btn">
        <span class="selected">mg/kg</span>
        <span>g/kg</span>
        <span>mcg/kg</span>
      </div>
    </div>
    <div class="dose_row">
      <span>Frequency</span>
      <div class="row_btn">
        <span class="selected">OD</span>
        <span>BID</span>
        <span>TID</span>
        <span>QID</span>
      </div>
    </div>
    <div class="dose_row" style="padding: 0 0 30px">
      <div class="row_btn">
        <span>q 4hr</span>
        <span>q 3hr</span>
        <span>q 2hr</span>
        <span>q 1hr</span>
      </div>
    </div>
    <div class="dose_row">
      <span>Amount</span>
      <input type="number" min="0" placeholder="0">
      <div class="row_btn">
        <span class="selected">mg</span>
        <span>g</span>
        <span>mcg</span>
      </div>
    </div>
    <div class="dose_row" style="padding: 0 0 50px">
      <div class="row_btn">
        <label>/</label>
        <span class="selected">mL</span>
        <span>L</span>
      </div>
    </div>
    <div class="dose_result_row">
      <span>Per Single Dose</span>
      <div>--</div>
    </div>
    <div class="dose_result_row">
      <span>Total Daily Dose</span>
      <div>--</div>
    </div>
    <div class="dose_result_row" style="padding: 0 0 50px">
      <span>Per Single Liquid Dose</span>
      <div>--</div>
    </div>
    <div id="btn_back">Back</div>
  </div>

  <script src="index.js"></script>
</body>

</html>
